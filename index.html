<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Api sandbox</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">
    <style>
        .conatiner{
            text-align: center;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .d-flex{
            margin-left: 14%;
        }
        .btn-sm{
            background-color: black;
            color: white;
            margin-left: 35%;
            
        }
        .form-control{
            width: 50%;
            margin-left: 14%;
        }
        .card-body{
            width: 60%;
            margin-left: 14%;
        }
        .sshu{
            margin-top: 12px;
            margin-left: 14%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="diplay-4 mb-4 mt-4">Fetch Api Sandbox</h1>
    </div>
    <div class="d-flex ">
    <button  class=' btn btn-primary mr-4'id='getText'>Get Text</button>
    <button  class=' btn btn-success mr-4'id="getUsers"> Get JSON</button>
    <button  class=' btn btn-warning mr-4'id="getposts"> Get API Box</button>
    </div>
    <div id="container"></div>
    <form  id="addpost">
        <div class="form-group mt-4">
            <input  class="form-control" id="title" type="text" placeholder="title...">
        </div>
        <div class="form-group">
            <textarea class="form-control" id="body" type="text" ></textarea>
        </div class="form-group">
        <input class="btn btn-sm btn-secondary p-2" type="submit" value="Submit">
    </form>

</body>
</html>
    

    <script>
        document.getElementById('getText').addEventListener('click', getTask);
        document.getElementById('getUsers').addEventListener('click',getUser);
        document.getElementById('getposts').addEventListener('click',getposts);
        document.getElementById('addpost').addEventListener('submit',addpost);
        
        //fetch data from a file
        function getTask(){
           /*fetch('sample.txt')
           .then(function(res){
               return(res.text());
           })
           .then(function(data){
               console.log(data);
           })*/
           fetch('sample.txt')
           .then(res=>res.text())
           .then(data=>
           (document.getElementById('container').innerHTML=data))
        }
        //fetch JSON of a documnet
        function getUser(){
            fetch('users.json')
            .then((res)=>res.json())
            .then((data)=>{
                let output='<h3> USERS</h3>'
                data.forEach(user =>{
                    output+=`
                    <ul class="list-group mb-3">
                        <li class="list-group-item">"id:"${user.id}</li>
                        <li class="list-group-item">"name:"${user.name}</li>
                        <li class="list-group-item">"email:"${user.email}</li>
                    </ul>
                    `;
                })
            document.getElementById('container').innerHTML=output;
            });
            
        }
        //fetch api of another website
        function getposts(){ 
            fetch('https://jsonplaceholder.typicode.com/posts')
            .then((res)=>res.json())
            .then((data)=>{
                let output='<h3 class="sshu">POSTS</h3>'
                data.forEach(posts =>{
                    output+=`
                    <div class=" card card-body mb-3">
                      <h3>${posts.title}</h3>
                      <p>${posts.body}</p>
                    </div>
                    `;
                })
            document.getElementById('container').innerHTML=output;
            });
            
        }
        //add data to API
        function addpost(e){
            e.preventDefault();

            let title=document.getElementById('title').value;
            let body=document.getElementById('body').value;
            fetch('https://jsonplaceholder.typicode.com/posts',{
                method:'POST',
                headers:{
                    "accept":"application/json,text/plain */*",
                    "content-type":"application/json"
                },
                body:JSON.stringify({title:title , body:body})
            })
            .then(res=>res.json())
            .then(data=>console.log(data));

        }
  
    </script>
</body>
</html>
